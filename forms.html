<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label1</title>
</head>
<body>
    <form action="label2.html" method="get">
        <h1>Form For Sign in</h1>
        <label for="UserName"><b>UserName</b></label>
        <input type="text" id="UserName" name="UserName" placeholder="enter username" required>
        <br><br>
        <label for="Password"><b>Password</b></label>
        <input type="password" id="Password" name="Password" placeholder="enter password" required>
        <br><br>
        <label for="Email"><b>Email</b></label>
        <input type="email" id="Email" name="Email" placeholder="enter email" required>
        
        <p><strong>Please select the Gender</strong></p>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" required>
<br>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" required>
<br>
        <label for="Transgender">Transgender</label>
        <input type="radio" name="Gender" id="Transgender" required>

<p><b>Enter Your Group of Age</b></p>
<label for="SelectAge">Select your Age</label>
<select name="" id="SelectAge" >
    <option value="5-12">5-12 </option>
    <option value="12-18">12-18 </option>
    <option value="18-25">18-25 </option>
</select><br>
<p><b><em>Add a Picture</em></b></p>
<input type="file" name="" id="">

        <input type="submit" value="sign in">
    </form>
</body>
</html>
